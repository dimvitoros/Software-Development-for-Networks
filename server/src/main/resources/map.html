<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Google Maps</h1>
    <div id="map"></div>
    <!-- Placeholder elements for the values -->
    <div id="Android_id">Android id</div>
    <div id="Android_lat">Android lat</div>
    <div id="Android_long">Android long</div>

    <div id="Iot1_id">Iot1 id</div>
    <div id="Iot1_smoke">Iot1 smoke</div>
    <div id="Iot1_gas">Iot1 gas</div>
    <div id="Iot1_temp">Iot1 temp</div>
    <div id="Iot1_uv">Iot1 uv</div>
    <div id="Iot1_lat">Iot1 lat</div>
    <div id="Iot1_lng">Iot1 lng</div>
    <div id="Iot1_danger">Iot1 danger</div>

    <div id="Iot2_id">Iot2 id</div>
    <div id="Iot2_smoke">Iot2 smoke</div>
    <div id="Iot2_gas">Iot2 gas</div>
    <div id="Iot2_temp">Iot2 temp</div>
    <div id="Iot2_uv">Iot2 uv</div>
    <div id="Iot2_lat">Iot2 lat</div>
    <div id="Iot2_lng">Iot2 lng</div>
    <div id="Iot2_danger">Iot2 danger</div>

    <script src="script.js"></script>

    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrQXno-fxeb93eHVklwthutyZga8OWBv8&callback=initMap"></script>
</body>
</html>
